{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<main class="mt-5 pt-5">
    {% if messages %}
    <div class="container py-5">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="border-radius: 2rem;">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            {% endfor %}
    </div>
    {% endif %}
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="py-5">Item</h1>
                <form method="POST" class="uniForm" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-lg btn-warning" style="border-radius: 2rem;" type="submit">Enter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
