{% extends 'core/base.html' %}
{% load static %}
{% block head %}
  <style type="text/css">
    html,
    body,
    header,
    .carousel {
      height: 60vh;
    }

    @media only screen and (max-width: 400px) {
      .hide{
        display: none;
      }
    }

    @media (max-width: 740px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }
    .carousel-item {
      height: 65vh;
      min-height: 350px;
      background: no-repeat center center scroll;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
  </style>
{% endblock head %}

{% block content %}
<!--main-->
<section class="mt-5 pt-5">
  <div class="container">
    {% include 'core/messages.html' %}
    <div class="row mt-5 d-flex">
      <div class="col-lg-12 mx-auto mb-5">
        <div class="container" style="position: relative;">
          <div class="row">
            <img src="{% static 'img/main.jpg' %}" class="img-fluid rounded shadow" />
            <div class="bg-white rounded hide" style="position: absolute; display: inline-block; width: 50%; padding: 20px; text-align: center; left: 30%; bottom: 20%;">
              <h3 class="">Exclusive</h3>
              <p class="lead">Hand crafted bags made with <span class="text-danger">â™¥</span> in Trinidad and Tobago</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 mx-auto mb-5">
        <div class="container" style="position: relative;">
          <div class="row">
            <a href="{% url 'shop_bags' %}">
              <img src="{% static 'img/main3.jpg' %}" class="img-fluid rounded shadow" />
              <div class="bg-warning rounded-pill hide" style="position: absolute; display: inline-block; width: 50%; padding: 20px; text-align: center; left: 30%; bottom: 20%;">
                <p class="text-uppercase text-white my-auto">Bags</p>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="col-lg-4 mx-auto mb-5">
        <div class="container" style="position: relative;">
          <div class="row">
            <a href="{% url 'shop_earrings' %}">
              <img src="{% static 'img/main1.jpg' %}" class="img-fluid rounded shadow" />
              <div class="bg-warning rounded-pill hide" style="position: absolute; display: inline-block; width: 50%; padding: 20px; text-align: center; left: 30%; bottom: 20%;">
                <p class="text-uppercase text-white my-auto">Earrings</p>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="col-lg-4 mx-auto mb-5">
        <div class="container" style="position: relative;">
          <div class="row">
            <a href="{% url 'shop_lipgloss' %}">
              <img src="{% static 'img/main2.jpg' %}" class="img-fluid rounded shadow" />
              <div class="bg-warning rounded-pill hide" style="position: absolute; display: inline-block; width: 50%; padding: 20px; text-align: center; left: 30%; bottom: 20%;">
                <p class="text-uppercase text-white my-auto">Lip Gloss</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
