{% extends 'core/base.html' %}
{% load static %}
{% block head %}
  <style type="text/css">
    html,
    body,
    header,
    .carousel {
      height: 60vh;
    }

    @media only screen and (max-width: 400px) {
      .hide{
        display: none;
      }
    }

    @media (max-width: 740px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }
    .carousel-item {
      height: 65vh;
      min-height: 350px;
      background: no-repeat center center scroll;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
  </style>
{% endblock head %}

<section class="mt-5 pt-5">
  <div class="container">
    {% include 'core/messages.html' %}
    <div class="row">
      <div class="col-lg-12 mx-auto mb-5">
        <div class="container overflow-hidden" style="position: relative;">
            <img src="{% static 'img/main.jpg' %}" class="img-fluid rounded shadow" max-height="500px" />
            <div class="bg-white rounded hide" style="position: absolute; display: inline-block; width: 60%; padding: 20px; text-align: center; left: 20%; bottom: 20%;">

    </div>
