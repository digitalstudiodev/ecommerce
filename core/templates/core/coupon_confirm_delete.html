{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<main class="mt-5 pt-5">
    <div class="container py-5">
        {% include 'core/messages.html' %}
        <div class="row">
            <div class="col-lg-12">
                <h1 class="py-5">Delete Coupon</h1>
                <form method="POST" class="uniForm">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Are you sure you want to delete the following coupon:</legend>
                        <h2>{{ object.code }}</h2>
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-lg btn-danger" style="border-radius: 2rem;" type="submit">Yes, Delete</button>
                        <a class="btn btn-lg btn-warning" style="border-radius: 2rem;" href="{% url 'dashboard:dashboard' %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
